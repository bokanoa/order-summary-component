<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card | By BOKAN OMAR</title>
</head>
<body>
  <article class="container">
    <img class="container--image" src="images/illustration-hero.svg" alt="">
      <div class="container--text">
        <h1 class="text__header">order summary</h1>
        <p class="text__paragraph">
          you can now listen to millions of songs, audiobooks, and podcasts
          on any device anywhere you like!
        </p>
      </div>
        <div class="annual">
          <div class="annual__image">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div>
            <h2  class="annual__heading">Annual Plan <span class="price">$59.99/year</span></h2>
          </div>
          <div>
            <a href="#" class="annual__link">change</a>
          </div>
        </div>
        
        <div class="buttons">
          <button class="btn btn--primary">Proceed to Payment</button>
          <button class="btn btn--secondary">Cancel Order</button>
        </div>
  </article>
</body>
</html>
